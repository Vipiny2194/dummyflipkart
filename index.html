<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipchart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Apun Ka Bazar</div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
      <button>Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <p>Welcome to Flipchart! Explore our wide range of products.</p>
    <!-- Add more content here -->
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms & Conditions</a></li>
      </ul>
    </div>
    <div class="social-media">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <!-- Scroll Buttons -->
  <button class="scroll-button scroll-up" onclick="scrollToTop()">↑</button>
  <button class="scroll-button scroll-down" onclick="scrollToBottom()">↓</button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
